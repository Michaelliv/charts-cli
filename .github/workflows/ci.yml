name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

  smoke:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Smoke test - schema list
        run: bun run src/main.ts schema --list

      - name: Smoke test - schema bar
        run: bun run src/main.ts schema bar | head -c 1 | grep -q "{"

      - name: Smoke test - render SVG from stdin
        run: |
          echo '{"xAxis":{"type":"category","data":["A","B","C"]},"yAxis":{"type":"value"},"series":[{"type":"bar","data":[10,20,30]}]}' \
            | bun run src/main.ts render -o /tmp/test.svg
          test -s /tmp/test.svg

      - name: Smoke test - render PNG
        run: |
          echo '{"xAxis":{"type":"category","data":["A","B"]},"yAxis":{"type":"value"},"series":[{"type":"bar","data":[10,20]}]}' \
            | bun run src/main.ts render -o /tmp/test.png
          file /tmp/test.png | grep PNG
