name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

  smoke:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Smoke test — bar chart
        run: bun run src/main.ts bar "A:10 B:20 C:30" > /dev/null

      - name: Smoke test — multi-series
        run: bun run src/main.ts bar --series "X:A:1,B:2" --series "Y:A:3,B:4" > /dev/null

      - name: Smoke test — line chart
        run: bun run src/main.ts line "10 20 30" --smooth --area > /dev/null

      - name: Smoke test — PNG output
        run: bun run src/main.ts bar "A:10 B:20" -o /tmp/test.png && file /tmp/test.png | grep PNG
